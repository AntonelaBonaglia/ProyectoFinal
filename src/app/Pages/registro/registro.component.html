<div class="formulario">
  <form [formGroup]="myForm" (ngSubmit)="registrarse()" class="contInputs">
    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre" />
        <div
          *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty"
        >
          Este campo es obligatorio
        </div>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Apellido</mat-label>
        <input type="text" matInput formControlName="apellido" />
        <div
          *ngIf="
            myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty
          "
        >
          Este campo es obligatorio
        </div>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
        <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
          Este campo es obligatorio
        </div>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Contraseña</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          [ngClass]="{
          error: myForm.get('password')?.errors && myForm.get('password')?.dirty,
          warning: myForm.get('password')?.hasError('minlength') || myForm.get('password')?.hasError('maxlength'),
        }"
        />
        <div
          *ngIf="
            myForm.get('password')?.errors && myForm.get('password')?.dirty
          "
        >
          <p *ngIf="myForm.get('password')?.hasError('required')">
            Este campo es obligatorio
          </p>
          <p *ngIf="myForm.get('password')?.hasError('minlength')">
            Debe conter 6 caracteres como mínimo y 10 como máximo.
          </p>

          <p *ngIf="myForm.get('password')?.hasError('maxlength')">
            Debe conter 6 caracteres como mínimo y 10 como máximo.
          </p>
        </div>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="myForm.invalid"
      routerLink="/ingresar"
    >
      Registrarse
    </button>
  </form>
</div>
